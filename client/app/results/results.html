<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container results">
    <div class="row">
        <div class="col-md-3" menu></div>

      <div ng-if="polls" class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default panel-green">
              <div class="panel-heading">
                <h1 class="panel-title text-uppercase">
                  <i class="fa fa-check-square"> </i>  Poll Results
                </h1>
              </div>
              <div class="panel-body">
              <!--<pre>{{polls | json}}</pre>-->

                <div class="panel well panel-info hover" ng-repeat="p in polls" ng-click="showResults(p)">
                    <span class="label label-primary pull-right">
                        Opened {{ago(p.opens)}} - Closed {{ago(p.closes)}}
                    </span>
                    <h4 class="text-left"><i class="fa fa-2x fa-flag-checkered pull-left" ng-show="p.national"></i> {{p.title}}</h4>
                    <p class="text-left">{{p.description}}</p>
                </div>
                <p class="text-center h4" ng-hide="!noPoll">No published polls </p>
              </div>
            <div class="panel-footer">
                <div class="text-right">
                  For Enquiries please contact <address><a href="mailto:elections@nba-agc.org?Subject=Result%20Enquires">
                  elections@nba-agc.org</a></address>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-if="!polls" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
</div>
