<div class="modal-header">
  <h4>
    Edit Names
    <button class="btn btn-xs btn-danger pull-right" ng-click="closeModal()"><i class="fa fa-times"></i></button>
  </h4>
</div>
<div class="modal-body">
  <form name="newVRForm" ng-submit="newVRForm.$valid && saveVRMember(newVRForm)" class="form form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">Surname <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="text" placeholder="Surname" class="form-control" name="surname" minlength="3"
               ng-model="selectedMember.updatedSurname"
               ng-value="selectedMember.updatedSurname"
               required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Middle Name </label>
      <div class="col-sm-8">
        <input type="text" placeholder="Middle Name" class="form-control" name="middleName"
               ng-model="selectedMember.updatedMiddleName"
               ng-value="selectedMember.updatedMiddleName">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">First Name <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="text" placeholder="First Name" class="form-control" name="firstName" minlength="3"
               ng-model="selectedMember.updatedFirstName"
               ng-value="selectedMember.updatedFirstName"
               required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Phone Number <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="text" placeholder="Phone Number" class="form-control" name="updatedPhone" minlength="3"
               ng-model="selectedMember.updatedPhone"
               ng-value="selectedMember.updatedPhone"
               required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="email" placeholder="Email" class="form-control" name="updatedEmail" minlength="3"
               ng-model="selectedMember.updatedEmail"
               ng-value="selectedMember.updatedEmail"
               required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Enrollment Number<span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="text" placeholder="Enrollment Number" class="form-control" name="sc_number" minlength="3"
               ng-model="selectedMember.sc_number"
               ng-value="selectedMember.sc_number"
               required>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="newVRForm.$invalid" type="submit" ng-click="newVRForm.$valid && saveVRMember(newVRForm)">
    <i class="fa fa-save m-r-10"></i> Save Changes</button>
  <button class="btn btn-danger pull-left" ng-click="closeModal()"><i class="fa fa-times"></i> Cancel</button>
</div>
