<div class="modal-header">
  <h4>
    Edit Names
    <button class="btn btn-xs btn-danger pull-right" ng-click="closeModal()"><i class="fa fa-times"></i></button>
  </h4>
</div>
<div class="modal-body">
  <form name="newVRForm" ng-submit="newVRForm.$valid && saveEditedMemberVR(newVRForm)" class="form form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">Surname <span class="required">*</span> </label>
      <div class="col-sm-8">
        <input type="text" placeholder="SURNAME" class="form-control" name="surname" minlength="3"
               ng-model="selectedMember.updatedSurname"
               ng-value="selectedMember.updatedSurname"
               required>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="newVRForm.$invalid" type="submit" ng-click="newVRForm.$valid && saveEditedMemberVR(newVRForm)">
    <i class="fa fa-save m-r-10"></i> Save Changes</button>
  <button class="btn btn-danger pull-left" ng-click="closeModal()"><i class="fa fa-times"></i> Cancel</button>
</div>
