<div class="panel panel-green">
    <div class="panel-heading">
        <div class="panel-title">
            <i class="fa fa-users"></i> VOTERS REGISTER <span class="alert-info" ng-show="total">({{total}})</span>
            <button ng-if="superAdmin" class="btn btn-xs btn-primary pull-right" ng-click="addMemberVR()">
                <i class="fa fa-pencil-square "></i> Add To Voters Register
            </button>
        </div>

    </div>
    <select class="pull-right" ng-model="perPage" ng-options="item for item in pageSizes"
            ng-change="pageChanged()"></select>
    <div class="panel-body ">

        <div class="text-center">
            <pagination first-text="First" last-text="Last" next-text="Next"
                        previous-text="Previous"
                        boundary-links="true"
                        items-per-page="perPage"
                        class="centered-pager"
                        ng-change="pageChanged()" total-items="total" ng-model="currentPage" max-size="10" class="pagination-sm" num-pages="pages"></pagination>
        </div>
        <form class="form-inline">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-shield"></i></div>
                    <select  ng-options="branch as branch for branch in branchData" class="form-control" ng-change="noData =false; searchMembers='';currentPage=1; pageChanged();" ng-model="selectedItem" id="branch"
                             ng-required="true">
                        <option value=""> Select A Branch </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" ng-disabled="!selectedItem" ng-blur="pageChanged()" ng-change="pageChanged()" placeholder="Seach by surname" ng-model="searchVotersRegister">
                </div>
            </div>

        </form>
        <br>
        <table class="table table-striped table-condensed table-hover">
            <tr>
                <th>S/N.</th>
                <th><a href="#" ng-click="sortType = 'fullname' ; sortReverse = !sortReverse">
                    FULLNAME
                    <span ng-show="sortType == 'fullname' && sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'fullname' && !sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th><a href="#" ng-click="sortType = 'email' ; sortReverse = !sortReverse">
                    EMAIL
                    <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th><a href="#" ng-click="sortType = 'scNumber' ; sortReverse = !sortReverse">
                    SC No
                    <span ng-show="sortType == 'scNumber' && sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'scNumber' && !sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th><a href="#" ng-click="sortType = 'mobileNumber' ; sortReverse = !sortReverse">
                    PHONE
                    <span ng-show="sortType == 'mobileNumber' && sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'mobileNumber' && !sortReverse" class="fa fa-caret-up"></span>
                </a></th>
                <th></th>
            </tr>
            <tr ng-repeat="v in voters_register | orderBy:sortType:sortReverse | filter:searchVotersRegister track by $index">
                <td>{{(currentPage-1)*perPage+$index+1}}.</td>
                <td>{{v.fullname}}</td>
                <td>{{v.email}}</td>
                <td>{{v.scNumber}}</td>
                <td>{{v.mobileNumber}}</td>
                <td>
                    <button class="btn btn-xs btn-block btn-purple" ng-click="editMemberVR(v, $index)">
                        <i class="fa fa-pencil-square "></i> Edit
                    </button>
                </td>
            </tr>
        </table>

        <div class="text-center">
            <pagination first-text="First" last-text="Last" next-text="Next"
                        previous-text="Previous"
                        boundary-links="true"
                        items-per-page="perPage"
                        class="centered-pager"
                        ng-change="pageChanged()" total-items="total" ng-model="currentPage" max-size="10" class="pagination-sm" num-pages="pages"></pagination>
        </div>

    </div>

    <div class="panel-footer text-left">
        <b>Total members in Voters Register: {{total}}</b>
    </div>
</div>
