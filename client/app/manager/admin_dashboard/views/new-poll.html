<div class="modal-header pad-10">
    <h4>
        {{poll._id ? "Update" : "Create"}} Poll
        <button class="btn btn-xs btn-danger pull-right" ng-click="closeModal()"><i class="fa fa-times"></i></button>
    </h4>
</div>
<div class="modal-body">
    <form name="pollForm" ng-submit="pollForm.$valid && submit(pollForm)" class="form form-horizontal">

        <div class="form-group" ng-hide="poll._id">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="poll.national"> <b>National Polls?</b>
                </label>
            </div>
        </div>

        <div class="form-group" ng-hide="poll._id || poll.national">
            <label class="col-sm-4 control-label">Branch <span class="required">*</span></label>
            <div class="col-sm-8">
                <input id="_branch" class="form-control" branch-select-plugin="Select Branch"
                       ng-model="poll._branch" autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Title <span class="required">*</span></label>
            <div class="col-sm-8">
                <input type="text" placeholder="Poll Title" class="form-control" ng-model="poll.title" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Description <span class="required">*</span> </label>
            <div class="col-sm-8">
                <textarea class="form-control" placeholder="Poll Description" rows="5" ng-model="poll.description"
                          required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Poll Dates <span class="required">*</span> </label>

            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" placeholder="Polls Open" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="poll.opens" is-open="datePicker[0].isOpen" datepicker-options="dateOptions" close-text="Close" required />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info" ng-click="open(0, $event)">
                          <i class="fa fa-calendar"></i>
                      </button>
                    </span>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" placeholder="Polls Close" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="poll.closes" is-open="datePicker[1].isOpen" datepicker-options="dateOptions" close-text="Close" required />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info" ng-click="open(1, $event)">
                          <i class="fa fa-calendar"></i>
                      </button>
                    </span>
                </div>
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label class="col-sm-4 control-label">Polls Close <span class="required">*</span> </label>-->
            <!--<div class="col-sm-4">-->
                <!--<div class="input-group">-->
                    <!--<input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="poll.closes" is-open="datePicker[1].isOpen" datepicker-options="dateOptions" close-text="Close" />-->
                    <!--<span class="input-group-btn">-->
                      <!--<button type="button" class="btn btn-info" ng-click="open(1, $event)">-->
                          <!--<i class="fa fa-calendar"></i>-->
                      <!--</button>-->
                    <!--</span>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="pollForm.$invalid" type="submit" ng-click="pollForm.$valid && submit(pollForm)">
        <i class="fa fa-save m-r-10"></i> {{poll._id ? "Save Changes": "Create Poll" }}</button>
    <button class="btn btn-danger pull-left" ng-click="closeModal()"><i class="fa fa-times"></i> Cancel</button>
</div>
