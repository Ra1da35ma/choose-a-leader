<div class="modal-header">
    <h4>
        New Member
        <button class="btn btn-xs btn-danger pull-right" ng-click="closeModal()"><i class="fa fa-times"></i></button>
    </h4>
</div>
<div class="modal-body">
    <form name="newMemberForm" ng-submit="newMemberForm.$valid && saveNewMember(newMemberForm)" class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Enrollment. Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="member.sc_number"
                       value="{{member.sc_number}}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">NBA Branch <span class="required">*</span> </label>
            <div class="col-sm-8">
                <small class="text-danger">Please select <b>{{member.branch}}</b> from the list</small>
                <input type="text" class="form-control" placeholder="NBA Local Branch" branch-select-plugin="Select Branch"
                       ng-model="member._branch" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Hon. Justice, etc"
                       ng-model="member.title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">First Name <span class="required">*</span> </label>
            <div class="col-sm-8">
                <input type="text" placeholder="FIRST NAME" class="form-control"
                       ng-model="member.firstName"
                       ng-value="member.firstName || member.othername"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Surname <span class="required">*</span> </label>
            <div class="col-sm-8">
                <input type="text" placeholder="SURNAME" class="form-control" ng-model="member.surname"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Middle Name </label>
            <div class="col-sm-8">
                <input type="text" placeholder="MIDDLE NAME" class="form-control"
                       ng-model="member.middleName">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Email <span class="required">*</span> </label>
            <div class="col-sm-8">
                <input type="email" placeholder="EMAIL ADDRESS" class="form-control"
                       ng-model="member.email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Phone Number <span class="required">*</span> </label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phone"
                       ng-model="member.phone" placeholder="Your Registered Phone Number" ng-minlength="10"
                       ui-us-phone-number required>

                <div class="text-center">
                    <small class="text-danger" ng-show="newMemberForm.phone.$error.usPhoneNumber">
                        Please enter a valid Phone Number
                    </small>
                </div>
            </div>
        </div>

        <!--<pre>{{member|json}}</pre>-->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="newMemberForm.$invalid" type="submit" ng-click="newMemberForm.$valid && saveNewMember(newMemberForm)">
        <i class="fa fa-save m-r-10"></i> Save Changes</button>
    <button class="btn btn-danger pull-left" ng-click="closeModal()"><i class="fa fa-times"></i> Cancel</button>
</div>
