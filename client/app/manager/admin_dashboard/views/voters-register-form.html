<div class="modal-header">
    <h4>
        {{selectedMember.surname}} {{selectedMember.middleName}} {{selectedMember.firstName}}
        <button class="btn btn-xs btn-danger pull-right" ng-click="closeModal()"><i class="fa fa-times"></i></button>
    </h4>
</div>
<div class="modal-body">
    <form name="memberForm" ng-submit="memberForm.$valid && updateMember()" class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Enrollment. Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="selectedMember.scNumber"
                       value="{{selectedMember.scNumber}}" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">NBA Branch <span class="">*</span> </label>
            <div class="col-sm-8">
                <small class="text-danger">Please select <b>{{selectedMember.branchCode}}</b> from the list</small>
                <input type="text" class="form-control" placeholder="NBA Local Branch" branch-select-plugin-type-two="Select Branch"
                       ng-model="selectedMember.branchCode" required  autofocus>
            </div>ss
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Full Name </label>
            <div class="col-sm-8">
                <input type="text" placeholder="FULLNAME" class="form-control"
                       ng-model="selectedMember.fullname"
                       ng-value="selectedMember.fullname"
                       >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Email </label>
            <div class="col-sm-8">
                <input type="text" placeholder="EMAIL ADDRESS" class="form-control"
                       ng-model="selectedMember.email" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Phone Number </label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phone"
                       ng-model="selectedMember.mobileNumber" placeholder="Phone Number" ng-minlength="11"
                       >
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="memberForm.$invalid" type="submit" ng-click="memberForm.$valid && updateMemberVR()">
        <i class="fa fa-save m-r-10"></i> Save Changes</button>
    <button class="btn btn-danger pull-left" ng-click="closeModal()"><i class="fa fa-times"></i> Cancel</button>
</div>
