<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container polls">
    <div class="row">
        <div class="col-sm-3 side-menu" menu></div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="fa fa-list"></i> {{poll._branch.name}}: {{poll.title}}
                                <span class="pull-right label label-info">{{poll._branch.name}}</span>
                            </div>
                        </div>
                        <div class="panel-body">
                            {{poll.description}}
                            <div class="row">
                                <div class="col-md-6" data-ng-repeat="p in results">
                                    <div class="panel panel-info">
                                        <div class="panel-body">

                                            <div class="alert alert-info hidden">
                                                {{p._id.description}}
                                            </div>

                                            <div google-chart chart="chartData(p._id.name, p.votes)" style="height:350px; width:100%;"></div>

                                        </div>
                                        <table class="table table-striped table-hover table-bordered">
                                            <tr class="success">
                                                <th class="text-right text-bold">POSITION</th>
                                                <th class="text-bold">YOUR VOTE</th>
                                            </tr>
                                            <!--<tr ng-repeat="p in positions">
                                                <th class="text-right">{{p.name}}</th>
                                                <td
                                                        class="text-uppercase">{{ballot[p._id]._member.firstName||ballot[p._id]._member.othername}}
                                                    {{ballot[p._id]._member.surname}}</td>
                                            </tr>-->
                                        </table>
                                        <div class="panel-footer text-left">
                                            <div>
                                                Number of Candidates: {{p.votes.length}}
                                                <span class="pull-right">Votes Cast: {{p.count}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-left">
                            Opened: {{ago(poll.opens)}}
                            <span class="pull-right">Closed: {{ago(poll.closes)}}</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
