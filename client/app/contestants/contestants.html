<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row" style="margin-top: 100px">
    <div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 panel panel-green no-padding">
        <div class="panel-heading">
            <div class="panel-title text-center"><img ng-src="assets/images/logo.png">
                <h2><span class="text-uppercase text-white text-bold">CANDIDATES</span></h2>
                <h5>
                    <span class="text-uppercase text-white text-bold">NBA Election Portal</span>
                </h5>
            </div>
        </div>
        <div class="panel-body" style="margin: 20px;">


            <div class="row ">
                <div class="panel-body">


                    <div class="col-md-offset-2 col-md-8 alert alert-info text-center"><i
                            class="fa fa-users fa-2x pull-left"></i>
                        List Of Candidates in Alphabetical order
                    </div>


                    <div class="col-md-8 col-md-offset-2">
                        <table ng-show="contestants.length " style="word-wrap: break-word;"
                               class="table table-bordered table-striped">
                            <thead class="" style="background-color: #5cb85c">
                            <tr>

                                <th><a href="#">
                                    Name
                                </a>
                                </th>
                                <th><a href="#">
                                    Position
                                </a>
                                </th>
                                <th><a href="#">
                                    Profile
                                </a>
                                </th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="m in contestants track by $index">
                                <!--<td>{{(currentPage-1)*perPage+$index+1}}. <i class="fa fa-check-square text-success"-->
                                <!--ng-show="m.verified==1"></i></td>-->
                                <td>{{m.fullname}}</td>
                                <td>{{m.post}}</td>
                                <!--<td><label ng-click="viewProfile(m)" class="btn btn-label btn-success-outline ">
                                    View Profile
                                </label></td>-->
                                <td><label class="btn btn-label btn-success-outline ">Coming
                                    Soon</label></td>

                            </tr>
                            </tbody>

                        </table>
                    </div>


                </div>


            </div>

        </div>
        <div class="panel-footer">
            <div class="text-left">

            </div>
        </div>
    </div>
