<div class="modal-header">
    <button class="btn btn-warning pull-right" type="button" ng-click="closeModal()">Close</button>
    <h3 class="modal-title" ng-bind="candidate.fullname"></h3>
    <h5 class="modal-title" ng-bind="candidate.post"></h5>
</div>
<div class="modal-body">
    <div class="row">
        <img src="{{ candidate.secure_url }}" class="img-rounded pull-md-left col-md-4" />
        <div class="caption col-md-8 pull-right">
            <p class="text-justify">{{ candidate.profile }}</p>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Close</button>
</div>
